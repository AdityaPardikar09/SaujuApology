<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Uss Moments</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #ffccda;
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      text-align: center;
      margin-top: 30px;
      color: #fff;
      text-shadow: 3px 3px 10px #ff69b4;
      z-index: 2;
      position: relative;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery-item {
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .gallery-item p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #c2185b;
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      z-index: 1;
      opacity: 0.7;
      box-shadow: 0 0 10px #ff69b4;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: -15px;
      top: 0;
    }
  </style>
</head>
<body>
  <h1>Justttt herrrr ❤❤</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="1.jpg" alt="Moment 1">
      <p>Hot and Classy 🥵🔥</p>
    </div>
    <div class="gallery-item">
      <img src="2.jpg" alt="Moment 2">
      <p>Meri Apsara ❤❤😘</p>
    </div>
    <div class="gallery-item">
      <img src="3.jpg" alt="Moment 3">
      <p>So Sexyyyyyyyy❤❤</p>
    </div>
    <div class="gallery-item">
      <img src="4.jpg" alt="Moment 4">
      <p>Couldnt me more cuter than this❤❤❤❤ </p>
    </div>
    <div class="gallery-item">
      <img src="5.jpg" alt="Moment 5">
      <p>Traditional Goddess🛐🛐💜💜</p>
    </div>
    <div class="gallery-item">
      <img src="6.jpg" alt="Moment 6">
      <p>Sooooooo Prettyyyyyy❤❤</p>
    </div>
    <div class="gallery-item">
      <img src="7.jpg" alt="Moment 7">
      <p>Just Pure Beauty 😩😩</p>
    </div>
    <div class="gallery-item">
      <img src="8.jpg" alt="Moment 8">
      <p>Liek a baby 🥺🥺</p>
    </div>
  </div>

  <script>
    const hearts = [];
    for (let i = 0; i < 100; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      document.body.appendChild(heart);

      heart.style.top = Math.random() * window.innerHeight + 'px';
      heart.style.left = Math.random() * window.innerWidth + 'px';

      const dx = (Math.random() * 0.08 + 0.015) * (Math.random() < 0.5 ? -1 : 1);
      const dy = (Math.random() * 0.08 + 0.015) * (Math.random() < 0.5 ? -1 : 1);

      hearts.push({ el: heart, x: parseFloat(heart.style.left), y: parseFloat(heart.style.top), dx, dy });
    }

    function animateHearts() {
      for (let heart of hearts) {
        heart.x += heart.dx;
        heart.y += heart.dy;

        if (heart.x < 0 || heart.x > window.innerWidth - 30) heart.dx *= -1;
        if (heart.y < 0 || heart.y > window.innerHeight - 30) heart.dy *= -1;

        heart.el.style.left = heart.x + 'px';
        heart.el.style.top = heart.y + 'px';
      }
      requestAnimationFrame(animateHearts);
    }

    animateHearts();
  </script>
</body>
</html>
